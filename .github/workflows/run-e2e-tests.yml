name: Run e2e tests

on: [push]

jobs:
  nodejs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
      working-directory: nodejs

    - name: Run tests
      run: npm test
      working-directory: nodejs