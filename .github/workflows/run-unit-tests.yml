name: Run unit tests

on: [push]

jobs: 
  run-unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with: 
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./nodejs
      
      - name: Run unit tests
        run: npm run test:unit:run
        working-directory: ./nodejs